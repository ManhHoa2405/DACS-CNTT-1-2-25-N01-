<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm sản phẩm</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <link rel="stylesheet" th:href="@{/css/addProduct.css}" />
  </head>

  <body>
    <div class="content">
      <div class="left-content">
        <h1>ADMIN CONTROL</h1>
        <div class="divider"></div>

        <!-- Sidebar -->
        <nav class="side-bar">
          <ul>
            <li>
              <a th:href="@{/admin/dashboard}">
                <img th:src="@{/img/Subtract.svg}" /> Tổng quan
              </a>
            </li>

            <li class="active">
              <a th:href="@{/admin/addProduct}">
                <img th:src="@{/img/add-icon.svg}" /> Thêm sản phẩm
              </a>
            </li>

            <li>
              <a th:href="@{/admin/manageProduct}">
                <img th:src="@{/img/manage-product.svg}" /> Quản lý sản phẩm
              </a>
            </li>

            <li>
              <a th:href="@{/admin/manageOrder}">
                <img th:src="@{/img/manage-order.svg}" /> Quản lý đơn hàng
              </a>
            </li>

            <li>
              <a th:href="@{/admin/manageCustomer}">
                <img th:src="@{/img/customer.svg}" /> Khách hàng
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Right content -->
      <div class="right-content">
        <div class="up-content">
          <h1>Thêm sản phẩm mới</h1>
          <div class="divider-2"></div>
        </div>

        <div class="down-content">
          <!-- <div th:if="${message}" th:text="${message}" 
               th:attr="data-message-type=${messageType}"></div> -->

              <script th:if="${message}" th:inline="javascript">
                /*<![CDATA[*/
                    let message = /*[[${message}]]*/ "";
                    let messageType = /*[[${messageType}]]*/ "";

                    if (messageType === 'success') {
                        alert(message);
                    } else if (messageType === 'error') {
                        alert(message);
                    }
                /*]]>*/
              </script>


          <form
            method="post"
            th:action="@{/admin/addProductSubmit}"
            th:object="${productDTO}"
            enctype="multipart/form-data"
            style="display: flex; width: 100%"
          >
            <div class="form-wrapper">
              <div class="form-wrapper-up">
                <div class="form-group">  
                  <label>Tên sản phẩm</label>
                  <input type="text" name="productName"  autocomplete="off" required/>
                </div>

                <div class="form-group">
                  <label>Mô tả chi tiết</label>
                  <textarea name="description" required></textarea>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label>Giá gốc (VND)</label>
                    <input type="number" name="price" required  autocomplete="off"/>
                  </div>

                  <div class="form-group">
                    <label>Danh mục</label>
                    <input type="text" name="categoryName" required autocomplete="off" />
                  </div>
                </div>
              </div>

              <div class="form-wrapper-down">
                <div class="variant-box">
                  <div class="variant-header">
                    <span>Size</span>
                    <span>Số lượng</span>
                    <span></span>
                  </div>
                  <div id="variant-container">
                    <div class="variant-row">
                      <input type="text" name="sizes" required autocomplete="off"/>
                      <input type="number" name="quantities" value="0" required min="0" autocomplete="off" />
                      <button type="button" class="btn-delete" onclick="removeVariant(this)">Xóa</button>
                    </div>
                  </div>

                  <div class="divider-3"></div>
                  <button type="button" class="btn-add" onclick="addVariant()">Thêm</button>
                </div>
              </div>
            </div>

            <div class="right-column">
              <div class="image-box">
                <h3>Ảnh sản phẩm</h3>
                <div class="divider-3"></div>

                <div class="upload-row" th:each="i : ${#numbers.sequence(1,4)}">
                  <img th:src="@{/img/Img_box_fill.svg}" />
                  <label class="file-label">
                    Chọn ảnh
                    <input type="file" name="images" hidden accept="image/*" onchange="previewImage(this)"/>
                  </label>
                </div>
              </div>

              <button type="submit" class="btn-save">Lưu sản phẩm</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!-- JS -->
    <script th:src="@{/js/sidebar-active.js}"></script>
  </body>
</html>
