<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đổi mật khẩu</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" th:href="@{/css/user.css}" />
    <link rel="stylesheet" th:href="@{/css/account.css}" />

    <style>
      body {
        background-color: #fafafa; /* Nền xám nhạt */
      }
      .change-pw-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 0 20px;
      }
      .profile-box {
        background: #fff; /* Box màu trắng */
        padding: 40px;
        border: 1px solid #eaeaea;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      }
      .profile-box h2 {
        font-size: 1.5rem;
        margin-bottom: 25px;
        border-bottom: 2px solid #5a6d57;
        padding-bottom: 10px;
        display: inline-block;
        color: #333;
      }
      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
      }
      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        outline: none;
        transition: border-color 0.3s;
        font-family: "Montserrat", sans-serif;
      }
      .form-group input:focus {
        border-color: #5a6d57;
      }
      .btn-submit {
        width: 100%;
        padding: 15px;
        background-color: #5a6d57;
        color: white;
        border: none;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 10px;
        font-family: "Montserrat", sans-serif;
      }
      .btn-submit:hover {
        background-color: #4a5a48;
      }
      .alert {
        padding: 15px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: 600;
      }
      .alert-danger {
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
      }
      .alert-success {
        color: #155724;
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
      }
      .back-link {
        text-align: center;
        margin-top: 20px;
      }
      .back-link a {
        color: #5a6d57;
        text-decoration: none;
        font-weight: 500;
      }
      .back-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <header class="header">
      <div class="banner"><p>Miễn phí vận chuyển cho mọi đơn hàng</p></div>
      <nav class="navbar">
        <a th:href="@{/user/homePage}" title="Trang chủ">
          <img th:src="@{/img/Logo.svg}" alt="Modimal" />
        </a>
        <div class="actions">
          <div class="search-box">
            <a href="#"><img th:src="@{/img/Search_light.svg}" /></a>
          </div>
          <div class="account">
            <a th:href="@{/account/login}">
              <img th:src="@{/img/Header profile icon.svg}" />
            </a>
          </div>
          <div class="cart">
            <a href="#"><img th:src="@{/img/Header bag icon.svg}" /></a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="change-pw-container">
        <div class="profile-box">
          <h2>Đổi mật khẩu</h2>

          <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
          </div>

          <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}"></span>
          </div>

          <form method="post" th:action="@{/user/change-password}">
            <div class="form-group">
              <label>Mật khẩu hiện tại</label>
              <input
                type="password"
                name="oldPassword"
                placeholder="Nhập mật khẩu cũ"
                required
              />
            </div>

            <div class="form-group">
              <label>Mật khẩu mới</label>
              <input
                type="password"
                name="newPassword"
                placeholder="Nhập mật khẩu mới"
                required
              />
            </div>

            <div class="form-group">
              <label>Xác nhận mật khẩu mới</label>
              <input
                type="password"
                name="confirmPassword"
                placeholder="Nhập lại mật khẩu mới"
                required
              />
            </div>

            <button type="submit" class="btn-submit">Cập Nhật Mật Khẩu</button>
          </form>

          <div class="back-link">
            <a th:href="@{/user/homePage}">Quay lại trang chủ</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
